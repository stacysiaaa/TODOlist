<!DOCTYPE html>
<html lang="en">
<head><title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <label class="switch">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
        <span class="slider"></span>
    </label>

    <div class="row">
        <h1 class="container-title">Create your to-do list</h1></div>
    <div class="sort-container">
        <label>
            <select class="priority-sort" name="priority">
                <option value="" selected>Sort-by</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>

            </select>
        </label>

    </div>
    <label>
        <input class="input-title" type="text" placeholder="Add your title">
    </label>
        <div id="errorText" style="color: red; font-size: 14px;"></div>

    <label> <input class="input-text" type="text" placeholder="Add your task">
    </label>
    <div id="errorTitle" style="color: red; font-size: 14px;"></div>

    <div class="buttons">
        <label class="select-wrapper">
            <select class="priority-select" name="priority" id="priority">
                <option value="" selected disabled hidden>Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <div id="errorPriority"></div>
        </label>

        <button id="addButton" class="btn-input-group">Add</button>

        <button class="btn-save">Save</button>
    </div>

    <ul class="task-list"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
